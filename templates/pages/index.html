<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모드 선택 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100dvh; 
    font-family: 'SUIT', sans-serif;
    background-color: white;
    color: #333;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 14vh;
    background: linear-gradient(90deg, #69b7ff, #a17fff);
    color: white;
    font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  /* 🆕 안내문구를 음성 패널 아래로 위치 */
  h2 {
    height: 8vh;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1vh 0;
    margin-top: 12vh; /* 음성 패널(150px + 높이) 아래로 */
    margin-bottom: 1vh; /* 박스와의 간격 */
  }

  /* 🆕 박스들을 음성 패널 아래로 조정 */
  .button-group {
    height: 60vh; /* 높이 줄임 */
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start; /* 상단 정렬로 복원 */
    gap: 40px;
    margin-top: 0; /* 안내문구와 연결 */
    margin-bottom: 2vh;
  }

  .mode-box {
    width: 40vw;
    height: 55vh; /* 높이 줄임 */
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 3vh; /* 패딩 줄임 */
    box-sizing: border-box;
    gap: 2vh; /* 간격 줄임 */
    /* 🆕 박스를 적당히 위치 */
    transform: translateY(2vh);
  }

  .mode-box img {
    width: 100%;
    height: 80%;
    object-fit: cover;
    display: block;
  }

  .mode-box button {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .mode-left {
    background: 
      linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5)), 
      url('static/images/space.png');
    background-size: cover;
    background-position: center;
  }

  .mode-left button {
    background-color: rgba(138, 43, 226, 0.85);
  }

  .mode-right {
    background: 
      linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5)), 
      url('static/images/grass.png');
    background-size: cover;
    background-position: center;
  }

  .mode-right button {
    background-color: rgba(56, 142, 60, 0.9);
  }

  .home-button {
    position: fixed;
    top: 10px;
    left: 16px;
    background: #ff4081;
    color: white;
    padding: 4px 8px;
    font-weight: bold;
    border-radius: 6px;
    box-shadow: 0 0 8px #ff4081;
    z-index: 999;
    text-decoration: none;
    font-size: 14px;
  }

  /* 💻 데스크탑 대응 */
  @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {
    header {
      height: 100px;
      font-size: 28px;
    }

    /* 🆕 데스크탑에서 안내문구를 음성 패널 아래로 */
    h2 {
      height: 100px;
      font-size: 26px;
      margin-top: 15vh; /* 음성 패널(180px + 높이) 아래로 */
      margin-bottom: 2vh; /* 박스와의 간격 */
      padding: 2vh 0;
    }

    /* 🆕 데스크탑에서 박스들 위치 조정 */
    .button-group {
      height: 50vh; /* 높이 줄임 */
      margin-top: 0; /* 안내문구와 연결 */
      margin-bottom: 20px;
      gap: 100px;
      align-items: flex-start; /* 상단 정렬 */
    }

    .mode-box {
      width: 400px;
      height: 320px; /* 높이 줄임 */
      padding: 20px;
      gap: 15px; /* 간격 줄임 */
      /* 🆕 데스크탑에서 박스를 적당한 위치로 */
      transform: translateY(2vh);
    }

    .mode-box button {
      font-size: 22px;
      padding: 10px;
    }

    .home-button {
      position: fixed;
      top: 24px;
      left: 24px;
      background: #ff4081;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 20px;
    }
  }
</style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>
  <h2>원하는 모드를 선택하세요</h2>
  <div class="button-group">
    <div class="mode-box mode-left">      
      <img src="static/images/game.png" alt="게임 모드">
      <button onclick="metalClickSound(); loadPage('game_mode')">게임 모드</button>
    </div>
    <div class="mode-box mode-right">
      <img src="static/images/rehab.png" alt="재활 모드">
      <button onclick="ClickSound(); loadPage('rehab_mode')">재활 모드</button>
    </div>
  </div>
</body>
</html>
